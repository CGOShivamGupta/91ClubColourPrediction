<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>91Club Colour Prediction</title>
    <style>
        body {
            background: #0e0e0e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(270deg, #ff4b2b, #ff416c, #833ab4, #5851db, #4f5bd5);
            background-size: 400% 400%;
            animation: gradient 5s ease infinite;
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            margin-top: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 80px;
            text-align: center;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 10px 0;
        }

        button:hover {
            background: linear-gradient(45deg, #833ab4, #4f5bd5);
        }

        .loading {
            width: 20px;
            height: 20px;
            border: 4px solid #fff;
            border-top: 4px solid #ff416c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>91Club Colour Prediction</h1>

    <div class="container">
        <label for="periodNumber">Enter Period Number:</label>
        <input type="text" id="periodNumber" maxlength="3" placeholder="000">

        <button onclick="showResult()">Enter</button>

        <div class="result">Ball - <span id="ballResult"></span></div>

        <button onclick="redirectToRegister()">Register Now</button>
    </div>

    <script>
        function showResult() {
            const ballResult = document.getElementById('ballResult');
            ballResult.innerHTML = '<div class="loading"></div>';

            setTimeout(() => {
                const random = Math.random() < 0.5 ? 'Big' : 'Small';
                ballResult.textContent = random;
            }, 1000); // Loading time of 1 second
        }

        function redirectToRegister() {
            window.location.href = 'https://91club.club/#/register?invitationCode=761774344123';
        }

        async function checkIPAccess() {
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            const allowedIPs = ['10.15.202.103
2402:3a80:1cc9:4191::3c20:658b']; // Replace with actual IP(s)

            if (!allowedIPs.includes(data.ip)) {
                alert('Access Denied: Your IP is not allowed.');
                document.body.innerHTML = ''; // Clear page content
            }
        }

        checkIPAccess(); // Call IP check on page load
    </script>
</body>
</html>
